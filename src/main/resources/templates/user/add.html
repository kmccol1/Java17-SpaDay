<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
    <body>
    <form method="POST" action="/user">
        <div class="form-group">
            <label>Username
                <input type="text" th:field="${user.username}" required>
            </label>
            <p class="error" th:errors="${user.username}" style="color:red;"></p>
        </div>

        <div class="form-group">
            <label>Email
                <input th:field="${user.email}">
            </label>
            <p class="error" th:errors="${user.email}" style="color:red;"></p>
        </div>

        <div class="form-group">
            <label>Password
                <input type="password" name="password" required>
            </label>
            <p class="error" th:errors="${user.password}" style="color:red;"></p>
        </div>

        <div class="form-group">
            <label>Confirm Password
                <input type="password" name="verifyPassword" required>
            </label>
            <p class="error" th:errors="${user.verifyPassword}" style="color:red;"></p>
        </div>

<!--        <div th:if="${error}" class="Passwords do not match.">-->
<!--            <p th:text="${error}"></p>-->
<!--        </div>-->

        <input type="submit" value="Submit">
    </form>
    </body>
</html>
