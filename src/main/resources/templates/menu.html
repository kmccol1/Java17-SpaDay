<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="styles.css" th:href="@{styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <div>
        <p th:text = "${name}"></p>
        <p th:text = "${skintype}"></p>
        <p th:text = "${manipedi}"></p>
    </div>
</div>
<div id = "servicesMenu">
    <table>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>
    <div th:if = '${manipedi.length > 0}'>
        <h3 >Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>

    </div>
    <div th:if = '${manipedi.length >= 1}'>
        <h3 >Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>

</div>
</body>
<footer>
    <div class="wrapperDiv">
        <div style="height:0;width:20%;padding-bottom:20%;background-color:red">
            <div>
                Red nail polish
            </div>
        </div>
        <div style="height:0;width:20%;padding-bottom:20%;background-color:blue">
            <div>
                Blue nail polish
            </div>
        </div>
        <div style="height:0;width:20%;padding-bottom:20%;background-color:green">
            <div>
                Green nail polish
            </div>
        </div>
    </div>
</footer>
</html>
